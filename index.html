<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Larry's</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link rel="shortcut icon" type="image/jpg" href="./photos/trombone2.png" />
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/scroll.css"/>
    <script src="https://kit.fontawesome.com/f4e19a21b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="off-canvas-wrapper">
        <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
  
          <div class="off-canvas position-left reveal-for-large" id="my-info" data-off-canvas data-position="left">
            <div class="row column">
              <img class="thumbnail marginTop" src="./photos/sawyergreen.png">
              <h5>Art & Larry's</h5>
                <p></p>
                <p></p>
                 <p>Info</p>
            </div>
          </div>
  
          <div class="off-canvas-content" data-off-canvas-content>
            <div class="title-bar hide-for-large">
              <div class="title-bar-left">
                <button class="menu-icon" type="button" data-open="my-info"></button>
                <span class="title-bar-title">Art & Larry's</span>
              </div>
            </div>
            <div class="callout bannerColor">
              <div class="row large-3 columns small-10">
                <img class="bannerPhoto" src="./photos/sawyer.png">
              </div>
            </div>
            <div class="row small-up-2 medium-up-3 large-up-3">
              <div class="column">
                <img class="imgMargin" src="./photos/sawyer1.png">
              </div>
              <div class="column">
                <img class="imgMargin" src="./photos/sawyer2.png">
              </div>
              <div class="column">
                <img class="imgMargin" src="./photos/sawyer3.png">
              </div>
              <div class="column">
                <img class="imgMargin" src="./photos/sawyer4.png">
              </div>
              <div class="column">
                <img class="imgMargin" src="./photos/sawyer5.png">
              </div>
              <div class="column">
                <img class="imgMargin" src="./photos/sawyer6.png">
              </div>
            </div>
  
            <hr>
  
            <div class="row">
              <div class="medium-6 columns">
                <h3 class="text-center">Contact Me</h3>
                <p></p>
                <ul class="menu row align-justify shareMargin">
                  <li><a class="fa-brands fa-tiktok large-3 small-12 columns size anchorColor"></a></li>
                  <li><a class="fa-brands fa-youtube youMargin large-3 small-12 columns size anchorColor"></a></li>
                  <li><a class="fa-brands fa-instagram paddingInsta large-3 columns small-12 size anchorColor"></a></li>
                  <li><a class="fa-solid fa-square-share-nodes large-3 small-12 columns size anchorColor"></a></li>
                </ul>
              </div>
              <div class="medium-6 columns">
                <label>Name
                  <input type="text" class="messageColor" placeholder="Name">
                </label>
                <label>Email
                  <input type="text" class="messageColor" placeholder="Email">
                </label>
                <label>
                  Message
                  <input type="text" class="move inputSize messageColor" placeholder="Message Me"></input>
                </label>
                <input type="submit" class="button expanded buttonColor" value="Submit">
              </div>
              <div>
                <footer class="row">
                  <img class="large-block-grid" src="./photos/quote.png">
                </footer>
              </div>
            </div>
          </div>
        </div>
      </div>

  
      <script src="js/foundation.min.js"></script>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
      <script>
        $(document).foundation();
        
      </script>
      <script>
          import "util/util";
      </script>
    
</body>
</html>
